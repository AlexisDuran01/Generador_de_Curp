            <div class="col d-flex align-items-center justify-content-center" style="text-align: left; margin: 0px 0px 0px 150px;">

            <form id="generarCURP" action="" method="get">
                <div class="d-flex flex-column mt-4">

                    <h2 class="display-4 m-3 text-center">Generador CURP</h2>
                    <div class="mb-3" style="height: auto; width: 370px;">
                        <label for="txtNombre">Nombre(s)*:</label>
                        <input type="text" id="txtNombre" class="form-control">
                    </div>
                    <div class="mb-3" style="height: auto; width: 370px;">
                        <label for="txtPrimerApellido">Primer apellido*:</label>
                        <input type="text" id="txtApellido1" class="form-control">
                    </div>
                    <div class="mb-3" style="height: auto; width: 370px;">
                        <label for="txtSegundoApellido">Segundo apellido:</label>
                        <input type="text" id="txtApellido2" class="form-control">
                    </div>
                    <div class="mb-3" style="height: auto; width: 370px;">
                        <label for="txtFechaNacimiento">Fecha de nacimiento*:</label>
                        <input type="date" id="txtFecha" class="form-control">
                    </div>
                    <div class="mb-3" style="height: auto; width: 370px;">
                    
                        <label class="form-label" for="txtGenero">Genero:</label>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="txtHombre" name="sexo" value="Hombre" checked>
                            <label class="form-check-label" for="radio1">Hombre</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="txtMujer" name="sexo" value="Mujer" checked>
                            <label class="form-check-label" for="radio2">Mujer</label>
                        </div>
                    
                    </div>
                    <div class="mb-3" style="height: auto; width: 370px;">
                        <label for="txtEstado">Estado*:</label>
                        <select class="form-select" id="txtEstado">
                            <option value="AS">Aguascalientes</option>
                            <option value="BC">Baja California</option>
                            <option value="BS">Baja California Sur</option>
                            <option value="CC">Campeche</option>
                            <option value="CL">Coahuila</option>
                            <option value="CM">Colima</option>
                            <option value="CS">Chiapas</option>
                            <option value="CH">Chihuahua</option>
                            <option value="DF">Ciudad de México</option>
                            <option value="DG">Durango</option>
                            <option value="GT">Guanajuato</option>
                            <option value="GR">Guerrero</option>
                            <option value="HG">Hidalgo</option>
                            <option value="JC">Jalisco</option>
                            <option value="MC">México</option>
                            <option value="MN">Michoacán</option>
                            <option value="MS">Morelos</option>
                            <option value="NT">Nayarit</option>
                            <option value="NL">Nuevo León</option>
                            <option value="OC">Oaxaca</option>
                            <option value="PL">Puebla</option>
                            <option value="QT">Querétaro</option>
                            <option value="QR">Quintana Roo</option>
                            <option value="SP">San Luis Potosí</option>
                            <option value="SL">Sinaloa</option>
                            <option value="SR">Sonora</option>
                            <option value="TC">Tabasco</option>
                            <option value="TS">Tamaulipas</option>
                            <option value="TL">Tlaxcala</option>
                            <option value="VZ">Veracruz</option>
                            <option value="YN">Yucatán</option>
                            <option value="ZS">Zacatecas</option>
                            <option value="NE">Extranjero</option>
                        </select>   
                    </div>
                </div>
            </form>

                </div>


                <div style="position: absolute; top: 170px; left: 0; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center;">
                    <button id="" class="btn btn-custom" type="button" onclick="calcular();">Generar</button>
